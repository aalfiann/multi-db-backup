services:
  # =====================================
  # PostgreSQL / Supabase backup service
  # =====================================
  backup-postgres:
    image: postgres:16
    container_name: backup-postgres
    restart: no
    environment:
      - POSTGRES_HOST=db.example.com
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - BACKUP_NAME=postgres
      - RETENTION_DAYS=7
      - REMOTE=b2
      - REMOTE_PATH=<your-bucket-name>/postgres
      - B2_ACCOUNT_ID=<keyID>
      - B2_ACCOUNT_KEY=<applicationKey>
    volumes:
      - ./common:/common
    entrypoint: ["/bin/bash", "/common/backup.sh"]

  # =====================================
  # MySQL / MariaDB backup service
  # =====================================
  backup-mysql:
    image: mysql:8
    container_name: backup-mysql
    restart: no
    environment:
      - MYSQL_HOST=db.example.com
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword
      - BACKUP_NAME=mysql
      - RETENTION_DAYS=7
      - REMOTE=b2
      - REMOTE_PATH=<your-bucket-name>/mysql
      - B2_ACCOUNT_ID=<keyID>
      - B2_ACCOUNT_KEY=<applicationKey>
    volumes:
      - ./common:/common
    entrypoint: ["/bin/bash", "/common/backup.sh"]

  # =====================================
  # MongoDB backup service
  # =====================================
  backup-mongo:
    image: mongo:7
    container_name: backup-mongo
    restart: no
    environment:
      - MONGO_URI=mongodb+srv://user:pass@cluster.mongodb.net/mydb
      - BACKUP_NAME=mongo
      - RETENTION_DAYS=7
      - REMOTE=b2
      - REMOTE_PATH=<your-bucket-name>/mongo
      - B2_ACCOUNT_ID=<keyID>
      - B2_ACCOUNT_KEY=<applicationKey>
    volumes:
      - ./common:/common
    entrypoint: ["/bin/bash", "/common/backup.sh"]

  # =====================================
  # Rclone uploader (common tool)
  # =====================================
  rclone:
    image: rclone/rclone:latest
    container_name: rclone
    volumes:
      - ./common:/common
      - ./common/rclone.conf:/root/.config/rclone/rclone.conf:ro
    entrypoint: [ "rclone" ]